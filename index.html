<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Swift Notes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div id="alert">
            <div class="alert alert-success mb-1" role="alert">
                A simple success alertâ€”check it out!
            </div>
        </div>
        <!-- Add Notes Section -->
        <div class="container my-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add a Note</h5>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" placeholder="Enter Note Title">
                        <label for="floatingInput">Note Title</label>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="inpTxt" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary" id="addBtn">Add note</button>
                </div>
            </div>
            <!-- Saved Notes Section -->
            <hr><h1>Your Notes</h1><hr>
            <div class="row container-fluid" id="notes"></div>
        </div>
    </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
